server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: order
          uri: http://localhost:8081
          predicates:
            - Path=/order/** /orders/** /orderStatuses/**
        - id: assignment
          uri: http://localhost:8082
          predicates:
            - Path=/assignments/** 
        - id: installation
          uri: http://localhost:8083
          predicates:
            - Path=/installations/** 
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: order
          uri: http://order:8080
          predicates:
            - Path=/orders/** /orderStatuses/**
        - id: assignment
          uri: http://assignment:8080
          predicates:
            - Path=/assignments/** 
        - id: installation
          uri: http://installation:8080
          predicates:
            - Path=/installations/** 
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080